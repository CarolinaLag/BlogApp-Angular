
<form class="postForm" (ngSubmit)="onSubmitPost()">
    <h2>Add new post</h2>
    <label for="title" class="postLabel">Title: </label>
    <input type="text" name="title" class="postInput" [(ngModel)]="title"
    >
    <label for="content">Content:</label>
    <textarea name="content" cols="30" rows="10" [(ngModel)]="content"></textarea>
 <button type="submit" class="postButton">Add post</button>
</form>
