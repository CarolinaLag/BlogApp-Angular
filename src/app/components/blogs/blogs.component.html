 <app-add-blog (addBlog)="addBlog($event)"></app-add-blog> 


<div class="blogContainer" *ngFor="let blog of blogs" [blog]="blog" routerLink="/blog/{{blog.id}}" >

    <div class="blogSection" >
        <h2>Blog Title:</h2>
        <h3 class="blogTitle"> {{blog.title}}</h3>
        <h2>Date:</h2>
        <p class="blogDate">{{blog.created}}</p>
      </div>
</div>
